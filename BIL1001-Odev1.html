<!DOCTYPE html>
<html lang="tr">
<head>
  <title>Mehmet Eroğul - 2019280071</title>
  <meta charset="utf-8">
  
  <style>
    .ortala{
      max-width: 500px;
      margin: 200px auto;
      text-align: center;
    }
  </style>

</head>
<body>
  <div class="ortala">
    <h1>Mehmet Eroğul - 2019280071</h1>

        <label for="id1">Metin kutusu 1</label>
        <input type='text' id='id1' value="0"  onkeypress="return isNumberKey(event)"/> 
        <br>
        <label for="id2">Metin kutusu 2</label>
        <input type='text' id='id2' value="0"  onkeypress="return isNumberKey(event)"/> 
        <br><br>
        <button type="button" onclick="topla()">Topla</button>
        <br><br>

        <label for="id3">Metin kutusu 3</label>
        <input type='text' id='id3' /> 
        <br>
        <label for="id4">Metin kutusu 4</label>
        <input type='text' id='id4' > 
        <br><br>
        <button type="button" onclick="birlestir()">Yapıştır</button>

  </div>

  <script>
    function isNumberKey(aaa) {
      var charCode = (aaa.which) ? aaa.which : event.keyCode;
      if (charCode > 31 && (charCode < 48 || charCode > 57))
          return false;
      return true;
    }
    function topla(){
      var topla1 = Number(document.getElementById("id1").value);
      var topla2 = Number(document.getElementById("id2").value);
      var toplam = topla1+topla2;
      alert(topla1+" + "+topla2+" = "+toplam);
    }
    function birlestir(){
      if(document.getElementById("id3").value=="" || document.getElementById("id4").value==""){
        alert("Metin Kutuları Boş Bırakılamaz!")
      }
      else{
        var birlestir1 = document.getElementById("id3").value;
        var birlestir2 = document.getElementById("id4").value;
        alert(birlestir1+" "+birlestir2);
      }
    }
  </script>
<!-- Mehmet Eroğul - 2019280071 -->
</body>
</html>
